<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./assets/main/style.css">
  <title>JS Array Carousell</title>
</head>
<body>
  <div class="main-vrapper">
    <div class="full-carousell">
      <div class="carousel">

        <!-- img -->
        <div class="img-container">
  
        </div>
  
        <!-- arrow button -->
        <div class="arrow-btn top"><i class="fa-solid fa-chevron-up"></i></div>
        <div class="arrow-btn bottom"><i class="fa-solid fa-chevron-down"></i></div>
  
      </div>
      <div class="preview">
        <div class="img-preview shadow">
          <img src="./assets/img/01.webp" alt="img1">
        </div>
        <div class="img-preview shadow">
          <img src="./assets/img/02.webp" alt="img2">
        </div>
        <div class="img-preview shadow">
          <img src="./assets/img/03.webp" alt="img3">
        </div>
        <div class="img-preview shadow">
          <img src="./assets/img/04.webp" alt="img4">
        </div>
        <div class="img-preview shadow">
          <img src="./assets/img/05.webp" alt="img5">
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
